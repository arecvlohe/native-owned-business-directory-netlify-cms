backend:
  name: git-gateway
  repo: nativesintech/cms.bynatives.app
  branch: main
  squash_merges: true

local_backend: true
publish_mode: editorial_workflow
media_folder: public/img
public_folder: img
collections:
  - name: "pages"
    label: "Pages"
    folder: "content/pages"
    create: true
    identifier_field: "name"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "businesses"
    label: "Businesses"
    folder: "content/businesses"
    create: true
    identifier_field: "name"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - label: "Featured Image"
        name: "thumbnail"
        required: false
        widget: "image"
        choose_url: true
        media_library:
          config:
            multiple: true
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - {
          label: "Description",
          name: "description",
          widget: "text",
          pattern: [".{0,500}", "Max of 500 characters"],
        }
      - {
          label: "Links",
          name: "links",
          widget: "list",
          fields:
            [
              { label: "Name", name: "name", widget: "string" },
              { label: "URL", name: "url", widget: "string" },
            ],
        }
      - { label: "Address", name: "address", widget: "text" }
      - label: "Languages"
        name: "languages"
        required: false
        collection: "metadata"
        file: "languages"
        widget: "relation"
        display_fields: ["languages.*.name"]
        value_field: "languages.*.slug"
        search_fields: ["languages.*.slug", "languages.*.name"]
        multiple: true
      - label: "Tags"
        name: "tags"
        required: false
        collection: "metadata"
        file: "tags"
        widget: "relation"
        display_fields: ["tags.*.name"]
        value_field: "tags.*.name"
        search_fields: ["tags.*.name"]
        multiple: true
      # - { label: "Location", name: "location", widget: "map", type: "location" }
  - name: "metadata"
    label: "Metadata"
    files:
      - name: "languages"
        label: "Languages"
        description: "Indigenous Languages"
        file: "content/_data/languages.json"
        extension: "json"
        fields:
          - name: "languages"
            label: "Languages"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Description", name: "description", widget: "string" }
              - { label: "Slug", name: "slug", widget: "string" }
              - { label: "Color", name: "color", widget: "color" }
      - name: "tags"
        label: "Tags"
        description: "Types of categories that businesses fall under"
        file: "content/_data/tags.json"
        extension: "json"
        fields:
          - name: "tags"
            label: "Tags"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Description", name: "description", widget: "string" }
