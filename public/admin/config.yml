backend:
  name: git-gateway
  branch: main
  squash_merges: true
publish_mode: editorial_workflow
media_folder: public/img
public_folder: img
collections:
  - name: "pages"
    label: "Pages"
    files:
    - label: "Home"
      name: "home"
      file: "content/home.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Publish Date", name: "date", widget: "datetime" }
        - { label: "Body", name: "body", widget: "markdown"}
        - label: 'Cats'
          name: "cats"
          widget: list
          fields:
            - { label: "Name", name: "name", widget: "string"}
            - { label: "Description", name: "description", widget: "text"}
  - name: "businesses"
    label: "Businesses"
    folder: "content/businesses"
    create: true
    identifier_field: "name"
    fields:
      - { label: "Name", name: "name", widget: "string"}
      - label: "Featured Image"
        name: "thumbnail"
        widget: "image"
        choose_url: true
        media_library:
          config:
            multiple: true
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "markdown"}
      - { label: "Website URL", name: "url", widget: "string" }
      - { label: "Address", name: "address", widget: "text" }
      - label: "Languages"
        name: "languages"
        widget: "list"
        fields:
          - widget: "relation"
            name: "language"
            collection: "metadata"
            file: "languages"
            search_fields: ["languages.*.slug", "languages.*.name"]
            display_fields: ["languages.*.name"]
            value_field: "languages.*.slug"

      # - { label: "Location", name: "location", widget: "map", type: "location" }
  - name: "metadata"
    label: "Metadata"
    files:
      - name: "Languages"
        label: "languages"
        description: "Indigenous Languages"
        file: "content/_data/languages.json"
        extension: "json"
        fields:
        - name: "languages"
          label: "Languages"
          widget: "list"
          fields:
          - { label: "Name", name: "name", widget: "string"}
          - { label: "Description", name: "description", widget: "string"}
          - { label: "Slug", name: "slug", widget: "string" }
          - { label: "Color", name: "color", widget: "color" }
